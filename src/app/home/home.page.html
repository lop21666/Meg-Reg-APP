<ion-header class="ion-no-border">
  <ion-toolbar style="height: 120%;">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId" class="icon-menu" color="dark"></ion-menu-button>
    </ion-buttons>
    <img src="../../../assets/images/logo-cepredenac y sica.png" slot="start" style="width: 75%; margin-left: 11px; margin-top: 4px;">
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menuId" contentId="main" mode="md">
  <ion-header>
    <ion-toolbar class="menu">
      <img src="../../../assets/images/logo.png" width="72%" slot="start" class="img" style="margin-left: 42px;">
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-menu-toggle>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/perfil">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/security">
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-label>Seguridad y Contraseña</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
  <ion-footer>
    <ion-menu-toggle>
      <ion-toolbar>
        <ion-buttons slot="end" mode="ios" class="item-padding-salir">
          <ion-button color="dark" (click)="logOut()">
            <ion-icon slot="start" name="power-outline" class="icon-menu"></ion-icon>
            <ion-note color="dark">Salir</ion-note>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content style="--background: #f1f1f1;">
  
  <ion-card style="    margin-top: 50px;">
    <ion-card-header>
      <ion-card-subtitle style="margin-left: 77px;">Panel central</ion-card-subtitle>
      <br>
      <br>
      <ion-card-title style="font-weight: normal;">Menú Principal</ion-card-title>
      <br>
    </ion-card-header>
  </ion-card>
  <ion-card style="width: 17%; height: 8.3%; margin-top: -178px; margin-left: 35px; background-color:#1a529f;">
    <ion-card-content>
      <ion-icon slot="start" name="grid" style="zoom: 1.5;" color="light"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-card style="margin-top: 120px;" (click)="getTransitos()" class="ion-activatable ripple-parent">
    <ion-card-header>
      <ion-card-title style="font-size: 19px; color:#1a529f; font-weight: normal;">Tránsito, recepción y desmovilización</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-note style="color:#1a529f; font-size:14px;">Ir al módulo</ion-note>
      <ion-icon slot="end" name="car" style="margin-left: 57px; zoom: 4; margin-top: -12px; color: #1a529f;"></ion-icon>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-card-content>
  </ion-card>
  
  <ion-card style="margin-top: 30px;" (click)="getBiblioteca()" class="ion-activatable ripple-parent">
    <ion-card-header>
      <ion-card-title style="font-size: 19px; color:#1a529f; font-weight: normal;">Biblioteca de documentos, protocolos y guías</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-note style="color:#1a529f; font-size:14px;">Ir al módulo</ion-note>
      <ion-icon slot="end" name="book" style="margin-left: 66px; zoom: 3.5; margin-top: -12px; color: #1a529f;"></ion-icon>
    </ion-card-content>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>

</ion-content>
