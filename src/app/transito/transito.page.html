<ion-header>
  <ion-toolbar style="--background: #1a529f">
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atrás
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Tránsito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="background-color: #1a529f;
                margin-top: 20px;
                margin-left: 7px;
                margin-right: 7px;
                border-radius: 15px;">
  <br>

  <ion-card style="margin-top: 5px; margin-bottom: 5px; ">
    <ion-item>
      <ion-label>País asistente</ion-label>
      <ion-select (ionChange)="getPais($event)">
        <ion-select-option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-datetime displayFormat="" pickerFormat="" (ionChange)="fechaDesde($event)"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-datetime displayFormat="" pickerFormat="" (ionChange)="fechaHasta($event)"></ion-datetime>
    </ion-item>
  </ion-card>
    <br>
  </div>
  
  <ion-row style="margin-top: 5px;">
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-button  expand="block" shape="round" (click)="buscar()" style="--background: #1a529f">
        <ion-icon slot="start" name="search"></ion-icon>
        Buscar
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>

  <br>

  <div *ngIf="mostrarLista" >

    <div *ngIf="transitos.length === 0" >
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle class="ion-text-center">No hay resultados a la busqueda</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <div *ngIf="transitos.length !== 0">
      <ion-list>
        <ion-item *ngFor="let transito of transitos" style="--border-radius: 25px; margin-left: 5px; margin-right: 5px;">
          <ion-button style=" --border-radius: 20px; height: 35px; --background: #1a529f; color: black; --background-activated: black;
          --color-activated: white;" (click)="getFronteras(transito.notificacion)">
          <ion-icon slot="icon-only" name="search-sharp" color="light"></ion-icon>
          </ion-button>
          <ion-item lines="full">
            <ion-label>
              <h2>{{transito.pais}}</h2>
              <h3>{{transito.fecha_salida}}</h3>
              <p>{{transito.responsable}}</p>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
